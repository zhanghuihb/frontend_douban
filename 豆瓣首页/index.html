<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container clearfix">
            <div class="logo float-left">
                <h1>
                    <a href="https://www.douban.com"><img src="logo.png" alt="豆瓣"></a>
                </h1>
            </div>
            <div class="search float-left">
                <form action="">
                    <input type="text" placeholder="  书籍、电影、音乐、小组、小站、成员">
                    <button>
                        <i class="iconfont icon-sousuo"></i>
                    </button>
                </form>                
            </div>
            <nav class="menu float-right">
                <ul>
                    <li><a target="_blank" class="lnk-book" href="https://book.douban.com/">豆瓣读书</a></li>
                    <li><a target="_blank" class="lnk-movie" href="https://movie.douban.com/">豆瓣电影</a></li>
                    <li><a target="_blank" class="lnk-music" href="https://music.douban.com/">豆瓣音乐</a></li>
                    <li><a target="_blank" class="lnk-events" href="https://shanghai.douban.com/">豆瓣同城</a></li>
                    <li><a target="_blank" class="lnk-group" href="https://www.douban.com/group/explore">豆瓣小组</a></li>
                    <li><a target="_blank" class="lnk-read" href="https://read.douban.com/">豆瓣阅读</a></li>
                    <li><a target="_blank" class="lnk-fm" href="https://douban.fm/">豆瓣FM</a></li>
                    <li><a target="_blank" class="lnk-shijian" href="https://m.douban.com/time/">豆瓣时间</a></li>
                    <li><a target="_blank" class="lnk-market" href="https://market.douban.com/">豆瓣豆品</a></li>
                </ul>
                
            </nav>
            
        </div>
    </header>

    <!-- 中间 -->
    <main class="main">
        <!-- 登录注册模块-->
        <div class="m_register">
            <div class="container">
                    <!-- 登录模块-->
                <div class="login">
                    <iframe style="width:300px;height:300px;" src="login.html" frameborder="0"></iframe>
                </div>
                <!-- 下载APP-->
                <div class="app">
                    <p class="app_title">
                        豆瓣
                        <span>
                            6.0
                        </span>
                    </p>
                    <div class="app_slogan">
                        <a href="https://www.douban.com/doubanapp/frodo" class="lnk_app">下载豆瓣 App</a>
                    </div>
                    <div class="app_code">
                        <img class="app_code_img" src="https://img3.doubanio.com/f/sns/0c708de69ce692883c1310053c5748c538938cb0/pics/sns/anony_home/icon_qrcode_green.png" width="28" height="28">
                        <div class="app-qr-extend">
                            <img src="https://img3.doubanio.com/f/sns/1cad523e614ec4ecb6bf91b054436bb79098a958/pics/sns/anony_home/doubanapp_qrcode.png" width="160" height="160">
                            <p>iOS / Android 扫码直接下载</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 尾部 -->
    <footer class="footer">

    </footer>
</body>
</html>
